{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Django-powered interface for reviewing some metadata on #Overwatch tweets.">
        <meta name="author" content="Jonathan Ulrich">
        <!-- TODO: Look into generating a FAVICON -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <title>Hashtag Analysis Engine for #Overwatch</title>

        <!-- Bootstrap: Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
              crossorigin="anonymous" />
        <!-- Bootstrap: Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
              integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
              crossorigin="anonymous" />

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                      aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Hashtag Analysis Engine</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/twit/">Dashboard</a></li>
                <li><a href="/twit/user_management/">User Management</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container content">
            <div class="container output text-center">
                <div class="row">
                    <h1>#Overwatch</h1>
                </div>
                <div class="row">
                    <div class="heading">Most Retweeted Tweet</div>
                    <div id="most-retweeted">
                        <div id="most-retweeted-text"></div>
                        <div id="most-retweeted-author"></div>
                        <!-- This is where the most retweeted Tweet will go -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">&nbsp;</div>
                    <div class="col-lg-8">
                        <div class="heading">7-Day Histogram of Usage</div>
                        <div id="graph-histogram">
                            <!-- This is where the 7-day hour-by-hour histogram of Tweet count will go -->
                        </div>
                    </div>
                    <div class="col-lg-2">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-lg-2">&nbsp;</div>
                    <div class="col-lg-8">
                        <div class="heading">Location of Usage</div>
                        <div id="graph-geographic">
                            <!-- This is where the Google Maps representation of Tweet sources will go -->
                        </div>
                    </div>
                    <div class="col-lg-2">&nbsp;</div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!-- Bootstrap: Latest compiled and minified JavaScript -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                crossorigin="anonymous"></script>
        <!-- D3.JS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
        <!-- Moment -->
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js">
        </script>
        <!-- Google Maps JS -->
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI0IlRVL55XL9ZpEJOWVlw-cUuBGXiMQE&libraries=geometry">
        </script>
        <!-- Scripts for this page -->
        <script type="text/javascript" src="{%  static 'js/dashboard.js' %}"></script>
    </body>
</html>
